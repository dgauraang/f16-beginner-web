<html>
<!-- Credit: https://alistapart.com/article/css-positioning-101 -->
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example A</title>
	<style>
		#box_1 { 
			position: static;
			background: #ee3e64;
		}
		#box_2 { 
			position: static;
			background: #44accf;
		}
		#box_3 { 
			position: static;
			background: #b7d84b;
		}
		.box {
			width: 200px;
			height: 200px;
			float: right;
			/*display: none;*/
		}
		.box-bottom {
			width: 200px;
			height: 200px;
			background: #E2A741;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="box_1" class="box"></div>
	<div id="box_2" class="box"></div>
	<div id="box_3" class="box"></div>
	<div id="box_4" class="box-bottom"></div>
	<div id="box_5" style="background: black; clear: both;"></div>
</body>
</html>
