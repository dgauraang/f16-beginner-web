<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Intro To Web 5</title>
	<link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/skeleton.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono|Roboto" rel="stylesheet">
  </head>
  <body>
  	<style>
  	.example-grid .column,
	.example-grid .columns {
	  background: #EEE;
	  text-align: center;
	  border-radius: 4px;
	  font-size: 1rem;
	  text-transform: uppercase;
	  height: 30px;
	  line-height: 30px;
	  margin-bottom: .75rem;
	  font-weight: 600;
	  letter-spacing: .1rem; }
  	</style>
  	<div class="container">
  		<div class="row example-grid" style="margin-top: 3rem;">
  			<div class="one column">One</div>
  			<div class="eleven columns">Eleven</div>
  		</div>
  		<div class="row example-grid">
  			<div class="two columns">Two</div>
  			<div class="ten columns">Ten</div>
  		</div>
  		<div class="row" style="margin-top: 3rem;">
  		<code>Some code.</code>
  		</div>
  		<table class="u-full-width">
		  <thead>
		    <tr>
		      <th>Name</th>
		      <th>Age</th>
		      <th>Sex</th>
		      <th>Location</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>Dave Gamache</td>
		      <td>26</td>
		      <td>Male</td>
		      <td>San Francisco</td>
		    </tr>
		    <tr>
		      <td>Dwayne Johnson</td>
		      <td>42</td>
		      <td>Male</td>
		      <td>Hayward</td>
		    </tr>
		  </tbody>
		</table>
  	</div>
  </body>
</html>
