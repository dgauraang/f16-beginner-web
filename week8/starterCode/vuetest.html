<!DOCTYPE html>
<html>
	<head id="header">
		<title>{{ message }}</title>
		<link rel="stylesheet" href="../../css/normalize.css">
		<link rel="stylesheet" href="../../css/skeleton.css">
		<link href="https://fonts.googleapis.com/css?family=Fira+Mono|Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>
	<body>
		<div class="container" id="app">
			<img v-bind:src="image" width="960px">
			<h4>{{ text }} You can still have stuff on the page though.</h4>
			<ul>
				<li v-if="blue" style="color:blue;">I'm blue :(</li>
				<li v-if="green" style="color:green;">The grass is always greener.</li>
				<li v-for="word in list">{{ word }}</li>
				<!-- take a sentence, and then break it up into words using javascript and list the words using li elements -->
			</ul>
			<h3>{{ message }}</h3>
  			<button v-on:click="reverseMessage">Reverse Message</button>
  			<!-- add a button to implement the to upper case! -->
  			<!-- then try to do another button for the to lower case function! -->
  			<input type="text" v-model="message">
		</div>
	</body>
	<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
	<script src="vuetest.js"></script>
</html>
